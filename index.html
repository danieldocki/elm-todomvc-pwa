<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Elm â€¢ TodoMVC</title>
  <link rel="stylesheet" href="style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/manifest.json">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="todomvc-wrapper" style="visibility:hidden;">
      <section class="todoapp">
          <header class="header">
              <h1>
                  todos
              </h1>
              <input class="new-todo" name="newTodo" placeholder="What needs to be done?" value="" autofocus=true>
              </input>
          </header>
          <section class="main" style="visibility:hidden;">
              <input class="toggle-all" name="toggle" type="checkbox" checked=true>
              </input>
              <label htmlFor="toggle-all">
                  Mark all as complete
              </label>
              <ul class="todo-list">
              </ul>
          </section>
          <footer class="footer" hidden=true>
              <span class="todo-count">
                  <strong>
                      0
                  </strong>
                   items left
              </span>
              <ul class="filters">
                  <li>
                      <a class="selected" href="#/">
                          All
                      </a>
                  </li>

                  <li>
                      <a class="" href="#/active">
                          Active
                      </a>
                  </li>

                  <li>
                      <a class="" href="#/completed">
                          Completed
                      </a>
                  </li>
              </ul>
              <button class="clear-completed" hidden=true>
                  Clear completed (0)
              </button>
          </footer>
      </section>
      <footer class="info">
          <p>
              Double-click to edit a todo
          </p>
          <p>
              Written by
              <a href="https://github.com/evancz">
                  Evan Czaplicki
              </a>
          </p>
          <p>
              Part of
              <a href="http://todomvc.com">
                  TodoMVC
              </a>
          </p>
      </footer>
  </div>
</body>

<script type="text/javascript" src="elm.js"></script>
<script type="text/javascript">
document.querySelector('body').innerHTML = '';

var storedState = localStorage.getItem('elm-todo-save');
var startingState = storedState ? JSON.parse(storedState) : null;
var todomvc = Elm.Todo.fullscreen(startingState);
todomvc.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('elm-todo-save', JSON.stringify(state));
});
</script>

</html>
